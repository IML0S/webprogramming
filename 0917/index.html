<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>자기 소개</title>
</head>
<body>
    <style>
    h3 { text-align : center; color : rgb(189, 81, 81); }
</style>
<h3>간단한 자기 소개 페이지 만들기</h3>
<hr>
<p>
    경성대학교 소프트웨어학과에 재학 중인 이상헌입니다.<br><br>
<p style="font-size:30px">각 언어 숙련도<br></p>
    C언어
    <meter value="0.4" max="1.0">40%</meter><br>
    파이썬
    <meter value="0.3" max="1.0">30%</meter><br>
    자바
    <meter value="0.2" max="1.0">20%</meter><br>
</p>
<form name="fo" method="get">
    <fieldset>
        
        <table>
        <tr>
           <td><label for="email">email:</label></td>
            <td><input type="text" id="email" size="15" value=""></td>
        </tr>
        <tr>
            <td><label for="pass">password:</label></td>
            <td><input id="pass" type="password" size="15" value=""></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="submit"></td>
        </tr>
    </table>
    </fieldset>
</form>

</body>
</html>
