
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>별 찍기</h1>
    <pre id="output"></pre>
    <script>
    let output = "";    

    for(let i=1; i<=4; i++) {
        let star = "";
        for(let j=1; j<=i; j++) {
            star += "*";
        }
        output += star + "\n";
    }
    for (let i = 4; i >= 1; i--) {
    let empty = "";
    let star = "";

    for (let j = 1; j <i; j++) {
        empty += " ";
    }
    for (let j = 4; j >= i; j--) {
        star += "*";
    }
    output += empty + star + "\n";
}

    let size = 5;
    for (let i = 1; i <= size; i++) {
        let empty = " ".repeat(size - i);
        let stars = "*".repeat(2 * i - 1);
        output += empty + stars + "\n";
}

for (let i = 1; i <= size; i++) {
    let empty = " ".repeat(size - i);
    let stars = "*".repeat(2 * i - 1);
    output += empty + stars + "\n";
}

for (let i = size - 1; i >= 1; i--) {
    let empty = " ".repeat(size - i);
    let stars = "*".repeat(2 * i - 1);
    output += empty + stars + "\n";
}


console.log(output);
    document.getElementById("output").textContent = output;
    </script>
</body>
</html>
